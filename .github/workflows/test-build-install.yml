name: Test Build and Installation

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  test-build:
    name: Test Package Build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install build dependencies
      run: |
        python -m pip install --upgrade pip
        pip install build twine check-manifest

    - name: Check manifest
      run: check-manifest || echo "check-manifest not configured yet"
      continue-on-error: true

    - name: Build package
      run: python -m build

    - name: Check package with twine
      run: twine check dist/*

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/
        retention-days: 7

  test-install:
    name: Test Package Installation
    needs: test-build
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-${{ matrix.os }}-py${{ matrix.python-version }}
        path: dist/

    - name: Install package from wheel
      shell: bash
      run: |
        pip install dist/*.whl

    - name: Test basic import
      run: |
        python -c "import iowarp_agent_toolkit; print(f'Version: {iowarp_agent_toolkit.__version__}')"

    - name: Test CLI command
      run: |
        iowarp-agent-toolkit --version
        iowarp-agent-toolkit list-servers

    - name: Uninstall package
      run: pip uninstall -y iowarp-agent-toolkit

    - name: Install package from sdist
      shell: bash
      run: |
        pip install dist/*.tar.gz

    - name: Test import after sdist install
      run: |
        python -c "import iowarp_agent_toolkit; print(f'Version: {iowarp_agent_toolkit.__version__}')"

    - name: Test CLI after sdist install
      run: |
        iowarp-agent-toolkit version

  test-optional-dependencies:
    name: Test Optional Dependencies
    needs: test-build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        extra: [hdf5, parquet, pandas, slurm, arxiv, plot]

    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-ubuntu-latest-py3.11
        path: dist/

    - name: Install package with ${{ matrix.extra }} extra
      shell: bash
      run: |
        wheel_file=$(ls dist/*.whl)
        pip install "${wheel_file}[${{ matrix.extra }}]"

    - name: Test import
      run: |
        python -c "import iowarp_agent_toolkit; print(f'Installed with [${{ matrix.extra }}]: {iowarp_agent_toolkit.__version__}')"

  test-all-extras:
    name: Test All Optional Dependencies
    needs: test-build
    runs-on: ubuntu-latest

    steps:
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Download build artifacts
      uses: actions/download-artifact@v4
      with:
        name: dist-ubuntu-latest-py3.11
        path: dist/

    - name: Install package with all extras
      shell: bash
      run: |
        wheel_file=$(ls dist/*.whl)
        pip install "${wheel_file}[all]"

    - name: Test import
      run: |
        python -c "import iowarp_agent_toolkit; print(f'Installed with [all]: {iowarp_agent_toolkit.__version__}')"

    - name: Show installed packages
      run: pip list

  lint:
    name: Lint and Type Check
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install ruff mypy

    - name: Lint with ruff
      run: ruff check src/
      continue-on-error: true

    - name: Format check with ruff
      run: ruff format --check src/
      continue-on-error: true

    - name: Type check with mypy
      run: mypy src/
      continue-on-error: true
